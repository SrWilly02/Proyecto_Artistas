<div class="row">
    <div class="col-lg-6">
        <h2>List of artists</h2>
    </div>
    <div class="col-lg-6" style="text-align: right">
        <button mat-raised-button color="warn" routerLink="/admin/artists/new">New</button>
    </div>
</div>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="filter" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--Columna ID-->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!--Columna Name-->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!--Columna Photo-->
    <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef>Photo</th>
        <td mat-cell *matCellDef="let element">{{ element.photo }}</td>
    </ng-container>

    <!--Columna Favorite Sports-->
    <ng-container matColumnDef="favoritesports">
        <th mat-header-cell *matHeaderCellDef>Favorite sports</th>
        <td mat-cell *matCellDef="let element">{{ element.favoritesports }}</td>
    </ng-container>

    <!--Columna Points-->
    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>Points</th>
        <td mat-cell *matCellDef="let element">{{ element.points }}</td>
    </ng-container>

    <!--Columna Group Id-->
    <ng-container matColumnDef="groupId">
        <th mat-header-cell *matHeaderCellDef>Group Id</th>
        <td mat-cell *matCellDef="let element">{{ element.groupId }}</td>
    </ng-container>

    <!--Columna Actions-->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
            <a class="pointer" routerLink="/admin/artists/edit/{{ element.id }}" style="color: #1878b0">
                <mat-icon>edit</mat-icon>
            </a>
            <a (click)="eliminarArtist(element.id)" class="pointer" style="color: #e15639">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="desplegarColumnas"></tr>
    <tr mat-row *matRowDef="let row; columns: desplegarColumnas"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
