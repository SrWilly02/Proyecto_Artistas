<div class="row">
    <div class="col-lg-6">
        <h2>New artists</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="miForm" autocomplete="off">
            <div class="col-lg-12">
                <!--Campo Name-->
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" />
                </mat-form-field>
                <div *ngIf="
              miForm.get('name')?.hasError('required') &&
              miForm.get('name')?.touched
            " style="margin-top: -20px">
                    <span class="mda-form-msg"> Este espacio es requerido </span>
                </div>
                <div *ngIf="miForm.get('name')?.hasError('maxlength')" style="margin-top: -20px">
                    <span class="mda-form-msg">
                        This field must have a maximum of 60 characters
                    </span>
                </div>
            </div>
            <!--Campo Photo-->
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Photo</mat-label>
                    <input matInput formControlName="photo" />
                </mat-form-field>
            </div>
            <!--Campo Favorite Sports-->
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Favorite sports</mat-label>
                    <input matInput formControlName="favoritesports" />
                </mat-form-field>
            </div>
            <!--Campo Points-->
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Points</mat-label>
                    <input matInput formControlName="points" />
                </mat-form-field>
                <div *ngIf="
              miForm.get('points')?.hasError('required') &&
              miForm.get('points')?.touched
            " style="margin-top: -20px">
                    <span class="mda-form-msg"> This field is required </span>
                </div>
                <div *ngIf="miForm.get('points')?.hasError('maxlenght')" style="margin-top: -20px">
                    <span class="mda-form-msg">
                        El número máximo es 100
                    </span>
                </div>
            </div>
            <!--Campo Group Id-->
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Group Id</mat-label>
                    <input matInput formControlName="groupId" />
                </mat-form-field>
            </div>

            <div class="col-lg-12">
                <button class="btn btn-success btn-lg float-right" [disabled]="miForm.invalid" type="button"
                    style="margin-left: 10 px" (click)="guardarArtist()">Save</button>
                <button class="btn btn-secondary btn-lg float-right" type="button"
                    routerLink="/business/artists">Cancel</button>
            </div>
        </form>
    </div>
</div>
